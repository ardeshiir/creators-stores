services:
  creators-stores:
    build: .
    image: creators-stores:latest
    container_name: creators-stores
    ports:
      - "4003:3000"   # â† host:container
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://127.0.0.1:3000/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
